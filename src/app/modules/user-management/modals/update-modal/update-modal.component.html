<div class="modal-header header_color">
    <h4 class="modal-title  ">Update Page</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body renk">
          <form [formGroup]="modalform">
            <p class="h2 text-center">Users Update Page</p>
            <div class="row d-flex justify-content-center">
              <div class="col-md-6">
               <label >Name</label>
                <input  class="form-control" placeholder="Name" formControlName="name">
              </div>
              <div class="form-group col-md-6">
                <label >Lastname</label>
                <input class="form-control"  placeholder="Lastname" formControlName="lastname">
              </div>
            </div>
            <div class="row d-flex justify-content-center">
              <div class="col-md-6">
               <label >Username</label>
                <input  class="form-control" placeholder="Username" formControlName="username">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4" >Password</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Password" formControlName="password" >
              </div>
            </div>
            <div class="col-md-12">
              <label for="inputEmail4"  >Email</label>
               <input type="email" class="form-control" id="inputEmail4"placeholder="Email" formControlName="email">
             </div>               
        </form>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
        <button type="submit"  class="btn btn-primary float-end " (click)="savedata()">Save</button>
</div>
