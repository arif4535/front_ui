<div class="container-fluid " style="min-height: 76.3vh;">
<div class="row d-flex justify-content-center " >
  <div class=" col-md-6 col-sm-12 mt-5 ">
      <div class="card ">
        <div class="card-body ">
        <form [formGroup]="registerform" (ngSubmit)="onSubmit()">
        <p class="h2 text-center text-muted">Sign Up</p>
        <div class="row d-flex justify-content-center">
          <div class="col-md-6">
           <label for="usernameInput"class="mt-2" >Name</label>
            <input type="text" class="form-control mt-2" id="usernameInput" placeholder="Name" formControlName="name" 
            [class.is-invalid]="_fControls['name'].invalid && _fControls['name'].touched " required/>
            <div
              *ngIf="_fControls['name'].invalid && _fControls['name'].touched"
              class="invalid-feedback" >
           <div *ngIf="registerform.controls['name'].errors">
              Name is required.
           </div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="lastnameInput"class="mt-2">Lastname</label>
            <input type="text" class="form-control mt-2" id="lastnameInput" placeholder="Lastname" formControlName="lastname"
            [class.is-invalid]="_fControls['lastname'].invalid && _fControls['lastname'].touched" required/>
            <div *ngIf="_fControls['lastname'].invalid && _fControls['lastname'].touched"
            class="invalid-feedback" >
            <div *ngIf="registerform.controls['lastname'].errors"> Please enter lastname</div>
          </div>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-md-6">
           <label for="usernameInput"class="mt-2" >Username</label>
            <input  type="text" class="form-control mt-2" id="usernameInput" placeholder="Username" formControlName="username"
            [class.is-invalid]="_fControls['username'].invalid && _fControls['username'].touched " />
            <div *ngIf="_fControls['username'].invalid && _fControls['username'].touched"
            class="invalid-feedback">
            <div *ngIf="registerform.controls['username'].errors">
              Username is required
            </div>
            </div>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4" class="mt-2">Password</label>
            <input type="password" class="form-control mt-2" id="inputPassword4" placeholder="Password" formControlName="password" 
            [class.is-invalid]="_fControls['password'].invalid && _fControls['password'].touched"/>
            <div *ngIf="_fControls['password'].invalid &&
                        _fControls['password'].touched &&
                        _fControls['password'].dirty" class="invalid-feedback">
                <div *ngIf="registerform.controls['password'].errors">
                Password is required.
                </div>
              </div>
            </div>
          </div>
        <div class="col-md-12">
          <label for="inputEmail4" class="mt-2" >Email</label>
           <input type="email" class="form-control mt-2" id="inputEmail4"placeholder="Email" formControlName="email"
            [class.is-invalid]="_fControls['email'].invalid && _fControls['email'].touched"/>
            <div *ngIf="_fControls['email'].invalid && _fControls['email'].touched"
            class="invalid-feedback">
            <div *ngIf="registerform.controls['email'].errors">
             Please enter Email.
            </div>
          </div>          
         </div>
        <div class="row d-flex justify-content-center">
          <div class="col-3 p-3 mt-2">
              <!-- <button type="submit"  (click)="postCreateUsers()" class="btn btn-primary ">Save</button> -->
              <a href="http://localhost:4200/" class="btn btn-primary" (click)="postCreateUsers()" role="button">Sign Up</a>
          </div>                
      </div>   
    </form>
    </div>
    </div>
  </div>
    </div>
