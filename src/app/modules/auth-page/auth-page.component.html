<div class="container">
<div calss="row">

    <div class="col-md-6 mx-auto my-auto rounded-2 shadow p-3 d-flex justify-content-center">
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <div class="text-center">
            <img src="https://t3.ftcdn.net/jpg/05/17/79/88/360_F_517798849_WuXhHTpg2djTbfNf0FQAjzFEoluHpnct.jpg"
              style="width: 185px;" alt="logo">
        </div>
        <div class="col-md-12">
          <label for="inputEmail4" >Email</label>
           <input type="email" class="form-control" id="inputEmail4"placeholder="Email" formControlName="email"
            [class.is-invalid]="_fControls['email'].invalid && _fControls['email'].touched"/>
            <div *ngIf="_fControls['email'].invalid && _fControls['email'].touched"
            class="invalid-feedback">
            <div *ngIf="authForm.controls['email'].errors">
              Please enter Email
            </div>
            <div *ngIf="authForm.controls['email'].errors 'email'"></div>
            format the email
        </div> 
    </div>
    <div class="form-group  ">
      <label class="form-label" for="form2Example2">Password</label>
      <input type="password" id="form2Example2" class="form-control" placeholder="Password" formControlName="password"
       [class.is-invalid]="_fControls['password'].invalid && _fControls ['password'].touched"/>
       <div *ngIf="_fControls['password'].invalid && _fControls['password'].touched"
          class="invalid-feedback"> 
          <div *ngIf="authForm.controls['password'].errors">
           Please enter Password
          </div>
        </div>          
    </div>
    <div class="row alt d-flex justify-content-center">
            <button type="submit" class="btn btn-primary float-end ">Log In</button>
    <div
      *ngIf="_fControls['password'].invalid &&
      _fControls['password'].touched &&
      _fControls['password'].dirty" class="invalid-feedback">
    </div>
    </div>   
    <div class="text-center">
        <p>Not a member? <a href="http://localhost:4200/register">Register</a></p>
      </div>
    </form>
    </div>
</div>
</div>
